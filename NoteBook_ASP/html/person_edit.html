<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Записная книжка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Редактирование записи</h1>
        <form name="userForm">
            <input type="hidden" name="id" value="0" />
            <div class="mb-3">
                <label class="form-label" for="name">Имя:</label>
                <input class="form-control" name="name" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="surName">Фамилия:</label>
                <input class="form-control" name="surName" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastName">Отчество:</label>
                <input class="form-control" name="lastName" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="phoneNumber">Телефон:</label>
                <input class="form-control" name="phoneNumber" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="address">Адрес:</label>
                <input class="form-control" name="address" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="description">Описание:</label>
                <input class="form-control" name="description" />
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-sm btn-primary" onclick="window.location.href='/index.html'">Сохранить</button>
                <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
            </div>
        </form>
    </div>

    <script>
        // Получение одного пользователя
        async function getUser() {
            const response = await fetch("/api/getuser" , {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = user.id;
                form.elements["name"].value = user.name;
                form.elements["surName"].value = user.surName;
                form.elements["lastName"].value = user.lastName;
                form.elements["phoneNumber"].value = user.phoneNumber;
                form.elements["address"].value = user.address;
                form.elements["description"].value = user.description;
            }
            else {
                // если произошла ошибка, получаем сообщение об ошибке
                const error = await response.json();
                console.log(error.message); // и выводим его на консоль
            }
        }

        getUser();

        // отправка формы
        document.forms["userForm"].addEventListener("submit", e => {
            console.log("нажата клавиша сохранить")
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const name = form.elements["name"].value;
            const surName = form.elements["surName"].value;
            const lastName = form.elements["lastName"].value;
            const phoneNumber = form.elements["phoneNumber"].value;
            const address = form.elements["address"].value;
            const description = form.elements["description"].value;
            if (id == 0)
                createUser(name, surName, lastName, phoneNumber, address, description);
            else
                editUser(id, name, surName, lastName, phoneNumber, address, description);
        });

        // Изменение пользователя
        async function editUser(userId, userName, userSurName, userLastName, userPhone, userAddress, userDescr) {
            const response = await fetch("/api/users", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: userId,
                    name: userName,
                    surName: userSurName,
                    lastName: userLastName,
                    phoneNumber: userPhone,
                    address: userAddress,
                    description: userDescr
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
    </script>

</body>
</html>
