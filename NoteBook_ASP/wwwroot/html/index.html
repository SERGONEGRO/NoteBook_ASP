<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Записная книжка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h2>Список Контактов</h2>
        <table class="table table-condensed table-striped table-bordered">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Телефон</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <a id="add" class="btn btn-sm btn-primary" onclick="window.location.href='/person_new.html'">Добавить</a>
    </div>
    

    <script>
        // Получение всех пользователей
        async function getUsers() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/users", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const users = await response.json();
                const rows = document.querySelector("tbody");
                // добавляем полученные элементы в таблицу
                users.forEach(user => rows.append(row(user)));
            }
        }
        

        //отрпавка ID на сервер для дальнейшего вызова в окне редактирования
        async function sendUserId(id) {
            const response = await fetch("/api/users/" + id, {
                method: "POST",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                console.log("id отправлен на сервер");
            }
            else {
                // если произошла ошибка, получаем сообщение об ошибке
                const error = await response.json();
                console.log(error.message); // и выводим его на консоль
            }
        }
        
        // Удаление пользователя
        async function deleteUser(id) {
            const response = await fetch("/api/users/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user.id + "']").remove();
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        // создание строки для таблицы
        function row(user) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);

            const fullnameTd = document.createElement("td");
            fullnameTd.append(user.fullName);
            tr.append(fullnameTd);

            const phoneTd = document.createElement("td");
            phoneTd.append(user.phoneNumber);
            tr.append(phoneTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.setAttribute("onclick", "window.location.href='/person_edit.html'");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                sendUserId(user.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("style", "cursor:pointer;padding:10px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                deleteUser(user.id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
        
        // загрузка пользователей
        getUsers();
    </script>
</body>
</html>
